!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sign In / Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container sign-in-form">
      <h1>Sign In</h1>
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Sign In</button>
      </form>
      <p>Don't have an account? <a href="#" class="toggle-form">Sign Up</a></p>
    </div>
    <div class="container sign-up-form">
      <h1>Sign Up</h1>
      <form>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" required>
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" required>
        <label for="email">Email</label>
        <input type="email" id="email-sign-up" name="email" required>
        <label for="password">Password</label>
        <input type="password" id="password-sign-up" name="password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#" class="toggle-form">Sign In</a></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
