<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Sellpage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Sell Page</title>
    <script>
        function filtergames(){
            let radiogames = document.getElementsByName("game-type");
            for (let i = 0; i < radiogames.length ; i++){
                if (radiogames[i].checked){
                    let selectedGame = radiogames[i].value;
                    document.getElementById("games").innerHTML = selectedGame;
                    break;
                }
            }
        }

    </script>
</head>
<body>
    <div class="container-fluid" style="background-color: #2A0134; color: white; padding-top: 10px; padding-bottom: 10px;">
        <div class="row">
            <div class="col-sm-2">
                <a href="Homepage.html">
                    <img src='https://i.postimg.cc/tZwWgkxg/Logo.webp' alt='Logo' style="max-width: 100%;"/>
                </a>
            </div>
            <div class="col-sm-10">
                <h1>Buy Accounts</h1>
                <p>Some Words here</p>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3" style="padding-top: 60px">
                <div class="radio-container">
                    <input type="radio" id="CS" name="game-type" value="CS" onclick="filtergames()">
                    <label for="CS">CSGO 2</label>
                </div>
                <div class="radio-container">
                    <input type="radio" id="OW2" name="game-type" value="OW2" onclick="filtergames()">
                    <label for="OW2">Overwatch 2</label>
                </div>
                <div class="radio-container">
                    <input type="radio" id="LOL" name="game-type" value="LOL" onclick="filtergames()">
                    <label for="LOL">League of Legends</label>
                </div>
                <div class="radio-container">
                    <input type="radio" id="VAL" name="game-type" value="VAL" onclick="filtergames()">
                    <label for="VAL">Valorant</label>
                </div>
                <div class="checkbox-wrapper-1" style="padding-top: 50px; padding-left: 50px">
                    <input type="checkbox" id="ELO" name="filters" value="ELO" class="substituted" onclick="filtergames()">
                    <label for="ELO">Elo</label>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="game-container">
                    <p id="games">test</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
