<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if title %}
    <title>{{ title }} </title>
    {% else %}
    <title>Homepage</title>
    {% endif %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='base.css') }}">
</head>
<body>
    <div class="container1">
        <div class="row">
            <div class="col-sm-3">
                <h1 style="margin-left: 30px"><a href=Homepage.html>Website Name</a></h1>
            </div>
            <div class="col-sm-3"></div>
            <div class="col-sm-2">
                <button role="button" class="custom_button2" id="buy" data-url="{{ url_for('buyaccount') }}">Buy Accounts</button>
            </div>
            <div class="col-sm-2">
                <button role="button" class="custom_button2" id="sellButton" data-url="{{ url_for('create') }}">Sell Accounts</button>
            </div>
            <div class="col-sm-2" style="background-color: #2b2a3c">
                <div class="col-sm-2" style="background-color: #2b2a3c">
                    {% if current_user.is_authenticated %}
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            Welcome, {{ current_user.name }}
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="{{ url_for('account') }}">My Account</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('logout') }}">Sign Out</a></li>
                        </ul>
                    </div>
                    {% else %}
                    <button role="button" class="custom_button2" id="sign_in" data-url="{{ url_for('login') }}" >Sign in / Register</button>
                    {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='base.js') }}"></script>
    {% block content %}{% endblock %}
</body>
</html>
