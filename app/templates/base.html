<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if title %}
    <title>{{ title }} </title>
    {% else %}
    <title>Homepage</title>
    {% endif %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='base.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='loginpage.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='custom_buttons.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Sellpage.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='accountpage.css') }}">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='base.js') }}"></script>

</head>
<body>
    <div class="container1">   
        <div class="row">
            <div class="col-sm-3">
                <h1 style="margin-left: 30px"><a href="{{ url_for('homepage') }}">Website Name</a></h1>
            </div>
            <div class="col-sm-3"></div>
            <div class="col-sm-2">
                <button role="button" class="custom_button2" id="buy" data-url="{{ url_for('buyaccount') }}">Buy Accounts</button>
            </div>
            <div class="col-sm-2">
                <button role="button" class="custom_button2" id="sellButton" data-url="{{ url_for('create') }}">Sell Accounts</button>
            </div>
            <div class="col-sm-2">

                {% if current_user.is_authenticated %}
                <div class="parent-container">
                <input class="dropdown" type="checkbox" id="dropdown" name="dropdown"/>
                <label class="for-dropdown" for="dropdown">Welcome, {{ current_user.name }} <i class="uil--arrow-down"></i></label>
                <div class="section-dropdown"> 
                    <a href="{{ url_for('account') }}">My Account <i class="uil--arrow-right"></i></a>
                    <a href="{{ url_for('logout') }}">Sign Out <i class="uil--arrow-right"></i></a>
                </div>
                </div>

                {% else %}
                <button role="button" class="custom_button2" id="sign_in" data-url="{{ url_for('login') }}" >Sign in / Register</button>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="content_container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
